<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title></title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/client_interface/vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/client_interface/vendors/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/client_interface/vendors/images/favicon-16x16.png">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/client_interface/vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="/client_interface/vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/client_interface/vendors/styles/style.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
</head>
<body>
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/client_interface/index2.html">
					<img src="/client_interface/vendors/images/deskapp-logo.png" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="/pages/login.html">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6">
					<img src="/client_interface/vendors/images/forgot-password.png" alt="">
				</div>
				<div class="col-md-6">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Reset Password</h2>
						</div>
						<h6 class="mb-20">Enter your new password, confirm and submit</h6>
						<form action="/reset" method="post">
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Current Password" name="cur_password" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="New Password" name="password" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Confirm New Password" name="conf_password" required> 
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-5">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
										-->
										<input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="/client_interface/vendors/scripts/core.js"></script>
	<script src="/client_interface/vendors/scripts/script.min.js"></script>
	<script src="/client_interface/vendors/scripts/process.js"></script>
	<script src="/client_interface/vendors/scripts/layout-settings.js"></script>
</body>
</html>
