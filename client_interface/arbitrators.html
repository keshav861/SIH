	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="container pd-0">
					<div class="page-header">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="title">
									<h4>Arbitrators</h4>
								</div>
								<nav aria-label="breadcrumb" role="navigation">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="/client_interface/index2.html">Home</a>

										<li class="breadcrumb-item active" aria-current="page">Arbitrators</li>

							</div>
						</div>
					</div>
					<div class="contact-directory-list">
						<div class="pd-ltr-20 xs-pd-20-10">
							<div class="min-height-200px">
								<div class="container pd-0">
									<div class="page-header">
										<div class="row">
											<div class="col-md-12 col-sm-12">
												<form enctype="multipart/form-data">
													<div class="party">
														<h3>Party 1</h3>
														<div class="form-group">
															<label for="party1_name">Name</label>
															<input type="text" class="form-control" id="party1_name"
																placeholder="Enter name">
														</div>
														<div class="form-group">
															<label for="party1_address">Address</label>
															<textarea class="form-control" id="party1_address"
																style="resize: none;" rows="2"
																placeholder="Enter address"></textarea>
														</div>
														<div class="form-group">
															<label for="party1_contact">Contact Details</label>
															<input type="tel" class="form-control" id="party1_contact"
																placeholder="Enter contact details">
														</div>

														<label class="btn btn-primary btn-file">
															Upload Sign for Party 1 <input type="file"
																style="display: none;" accept="image/*"
																onchange="validateFileSize(this, 'party1')">
														</label>
														<span id="file-name-text-party1" style="display: none;"></span>
														<span class="max-size-text">Max size (1MB)</span>
														<p id="file-size-warning-party1"
															style="color: red; display: none;">File size exceeds 1MB
															limit.</p>
													</div>

													<div class="party">
														<h3>Party 2</h3>
														<div class="form-group">
															<label for="party2_name">Name</label>
															<input type="text" class="form-control" id="party2_name"
																placeholder="Enter name">
														</div>
														<div class="form-group">
															<label for="party2_address">Address</label>
															<textarea class="form-control" id="party2_address"
																style="resize: none;" rows="2"
																placeholder="Enter address"></textarea>
														</div>
														<div class="form-group">
															<label for="party2_contact">Contact Details</label>
															<input type="tel" class="form-control" id="party2_contact"
																placeholder="Enter contact details">
														</div>
														<div class="form-group">
															<label for="party2_case">Nature of the Case</label>
															<textarea class="form-control" id="party2_case"
																style="resize: none;" rows="5"
																placeholder="Enter nature of the case"></textarea>
														</div>

														<label class="btn btn-primary btn-file">
															Upload Sign for Party 2 <input type="file"
																style="display: none;" accept="image/*"
																onchange="validateFileSize(this, 'party2')">
														</label>
														<span id="file-name-text-party2" style="display: none;"></span>
														<span class="max-size-text">Max size (1MB)</span>
														<p id="file-size-warning-party2"
															style="color: red; display: none;">File size exceeds 1MB
															limit.</p>
													</div>
													<button type="submit" class="btn btn-primary">Submit</button>
												</form>
												<script>
													function validateFileSize(input, party) {
														const fileSize = input.files[0].size / 1024 / 1024; // in MB
														const fileSizeLimit = 1; // 1MB
														const fileSizeWarning = document.getElementById(`file-size-warning-${party}`);
														const fileNameText = document.getElementById(`file-name-text-${party}`);

														console.log("File size warning:", fileSizeWarning);
														console.log("File name text:", fileNameText);

														if (fileSize > fileSizeLimit) {
															if (fileSizeWarning) {
																fileSizeWarning.style.display = 'block';
															}
															if (fileNameText) {
																fileNameText.style.display = 'none';
															}
														} else {
															if (fileSizeWarning) {
																fileSizeWarning.style.display = 'none';
															}
															if (fileNameText) {
																fileNameText.style.display = 'inline';
																fileNameText.textContent = input.files[0].name;
															}
														}
													}
												</script>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
