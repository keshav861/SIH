<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
</head>

<body>

    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Log</label>
                <label for="signup" class="slide signup">in</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">

                <form action="/submit" class="login" name="form" id="form" method="POST">

                    <div class="field">
                        <input type="email" placeholder="E-Mail" name="email" required id="mail" />
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" class="Submit" value="Login" />
                    </div>
                    <div class="signup-link">Not a member? <a href="signup.html">Signup now</a></div>
                </form>
                <form action="#" class="signup" method="post">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
