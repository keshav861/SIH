<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/server-signup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">BR Number</span>
            <input type="text" placeholder="Enter your BR-number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <input type="radio" name="gender" id="dot-4">
          <input type="radio" name="gender" id="dot-5">
          <span class="gender-title">SERVICES</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Advocate</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Document <br> Writter</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Notaries</span>
            </label>
          <label for="dot-4">
            <span class="dot four"></span>
            <span class="gender">Arbitrators</span>
            </label>
          <label for="dot-5">
            <span class="dot five"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <div class="redirect">
        <!-- <a href="#"> Register as Service provider HERE! </a> -->
      </div>
      
    </div>
  </div>

</body>
</html>
